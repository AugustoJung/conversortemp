<!DOCTYPE html>
<html lang="en">
<head>

    <title>Conversor inutil</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="conversor">
        <div id="top-pegar">
            <div id="top">
                <input type="text" placeholder="Informe a temperatura" id="pegar">
                <select name="temps"id="selecionar">
                    <option value="c">°C</option>
                    <option value="f">°F</option>
                    <option value="k">K</option>
                    <option value="r">R</option>
                </select>
            </div>
            <button id="converter">Converter</button>
        </div>
        <div id="bott-mostrar">
            <h1>RESULTADOS</h1>
            <div id="resultados">
                <p id="cels"></p>
                <p id="fahren"></p>
                <p id="kel"></p>
                <p id="ran"></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
